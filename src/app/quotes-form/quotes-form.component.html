<div class="container-fluid">
  <h2 class="text-center">Add a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">

      <label for="userName">Username:</label>
      <input type="text" required class="form-control" id="userName" [(ngModel)]="newQuote.userName" name="userName"
        #userName='ngModel' required>
      Display {{newQuote.userName}}
      <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
        <p>Username is required</p>
      </div>

    </div>
    <div class="form-group">

      <label for="quote">Quote:</label>
      <textarea class="form-control" id="quote" rows="4" required [(ngModel)]="newQuote.quote" name="quote"
        #quote='ngModel' required></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>

    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
