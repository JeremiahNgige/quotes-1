<div class="container-fluid">
  <h2 class="text-center">Add a new Quote</h2>
  <hr>
  <form #quoteForm='ngForm' (ngSubmit)='submitQuote(quoteForm)'>
    <div class="form-group">

      <label for="userName">Username:</label>
      <input type="text" required class="form-control" id="userName" [(ngModel)]="newQuote.userName" name="userName"
        #userName='ngModel' required>
      Display {{newQuote.userName}}
      <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
        <p>Username is required</p>
      </div>

    </div>
    <div class="form-group">

      <label for="author">Author:</label>
      <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"
        #author='ngModel' required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>

    </div>
    <div class="form-group">

      <label for="quoteSection">Quote:</label>
      <textarea class="form-control" id="quoteSection" rows="4" required [(ngModel)]="newQuote.quoteSection"
        name="quoteSection" #quoteSection='ngModel' required></textarea>
      <div [hidden]="quoteSection.valid || quoteSection.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>

    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>&nbsp;&nbsp;

  </form>
</div>
